name: Node.js Package

on:
  release:
    types: [created] # 仅当创建 Release 时触发
  push:
    branches:
      - main         # 或保留，仅当 push 到 main 分支时触发

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Set up Git user
        run: |
          git config --global user.name "fengxiaodu"
          git config --global user.email "1043167113@qq.com"
      - name: Bump version (optional)
        run: npm version patch # 自动更新版本号
      - name: npm install
        run: npm install
      - name: Rollup build
        run: npm run build
      - name: Commit changes (if needed)
          run: |
            git add package.json package-lock.json

            git commit -m "Bump version to $(node -p \"require('./package.json').version\")" || echo "No changes to commit"

            git push origin main
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
